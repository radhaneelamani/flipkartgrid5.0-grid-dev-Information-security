<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Additional CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Book Ticket</h2>
        <form action="/user/bookticket/{{ flight[1] }}" method="POST">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <h3>Flight Details</h3>

            <div class="form-group">
                <label for="flight_id">Flight ID:</label>
                <input type="text" id="flight_id" name="flight_id" value="{{ flight[0] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="flight_number">Flight Number:</label>
                <input type="text" id="flight_number" name="flight_number" value="{{ flight[1] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="departure_city">Departure City:</label>
                <input type="text" id="departure_city" name="departure_city" value="{{ flight[2] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="arrival_city">Arrival City:</label>
                <input type="text" id="arrival_city" name="arrival_city" value="{{ flight[5] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="departure_time">Departure Time:</label>
                <input type="text" id="departure_time" name="departure_time" value="{{ flight[4] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="arrival_time">Arrival Time:</label>
                <input type="text" id="arrival_time" name="arrival_time" value="{{ flight[7] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="departure_date">Departure Date:</label>
                <input type="text" id="departure_date" name="departure_date" value="{{ flight[3] }}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label for="arrival_date">Arrival Date:</label>
                <input type="text" id="arrival_date" name="arrival_date" value="{{ flight[6] }}" class="form-control" readonly>
            </div>

            <input type="submit" value="Book Ticket" class="btn btn-primary">
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
