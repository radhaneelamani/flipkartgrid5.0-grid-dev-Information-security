<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        a {
            color: #fff;
            text-decoration: none;
            background-color: #0066cc;
            padding: 8px 16px;
            border-radius: 4px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passenger Details</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Email ID</th>
                    <th>Flight Number</th>
                </tr>
            </thead>
            <tbody>
                {% for passenger in passengers %}
                <tr>
                    <td>{{ passenger[1] }}</td>
                    <td>{{ passenger[2] }}</td>
                    <td>{{ passenger[3] }}</td>
                    <td>{{ passenger[4] }}</td>
                    <td>{{ passenger[5] }}</td>
                    <td>{{ passenger[7] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin/home" class="btn btn-primary">Back to Home</a>
    </div>

</body>
</html>
